on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: build npm
      run: |
          cd frontend
          npm ci 
          npm run build
          sudo apt-get install zip
          zip -r builded.zip build
    - uses: actions/upload-artifact@v2
      with:
        name: front
        path: frontend/builded.zip
